<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontAwesone.min.js"></script>
    <title>Document</title>
    <style> 
        body {
            background: #f8f9fa;
            font-size: 16px;
            font-family: "Open Sans", sans-serif;
        }

        .barra-lateral {
            /* background: #f8f9fa; */
            background: #074F7B;
            color: black;
            min-width: 100px;
            min-height: 100vh;
            padding: 0;
        }

        -barra-lateral a {
            color: white;
        }

        .barra-lateral .logo {
            background: #074F7B;
            ;
            margin-bottom: 2px;
        }

        .barra-lateral .logo h2 {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px 0;
            text-align: center;
            font-weight: 300;
            margin: 0px;
            color: white;
        }

        .barra-lateral .menu a {
            display: block;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 200px;
            border-bottom: 1px solid rgba(255, 155, 255, .1);
            color: white;
        }

        .barra-lateral .menu a:hover {
            text-decoration: none;
            background: rgb(57, 154, 192);
            color: rgb(255, 255, 255);
        }

        #barraSuperior {
            margin-left: -13px;
        }

        @media screen and (max-width:1300px) {
            .barra-lateral {
                min-width: auto;
            }
            .barra-lateral .logo {
                display: none;
            }
            .barra-lateral .menu a span {
                display: none;
            }
        }

        @media screen and (max-width:575px) {
            .barra-lateral {
                min-height: auto;
            }
        }

        nav {
            background: rgb(5, 75, 119);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class=" barra-lateral col-sm-auto">
                <div class="logo text-center pt-3">
                    <a href="index.html">
                        <img src="img/Logo.png" height="100" width="100" alt="">
                    </a>
                    <br>
                    <br>
                </div>
                <nav class="menu d-flex d-sm-block  justify-content-center flex-wrap barra-lateral">
                    <a href="Dashboard.html" title="Mi Unidad" class="pr-1">
                        <i class="fas fa-laptop"></i>
                        <span>Unidad Principal</span>
                    </a>
                    <a href="#" onclick="compartidasConmigo()" class="" title="compartidos Conmigo">
                        <i class="far fa-handshake"></i>
                        <span>Compartidos Conmigo</span>
                    </a>
                    <a href="#" onclick="todosProyectos()" title="Proyectos" class="">
                            <i class="fas fa-project-diagram"></i>
                        <span>Proyectos</span>
                    </a>
                    <a href="/logout" title="salir" class="">
                        <i class="far fa-edit"></i>
                        <span>Salir</span>
                    </a>
                    
                    <button class="navbar-toggler d-block d-md-none" type="button" data-toggle="collapse" data-target="#navbarPrincipal" aria-controls="navbarPrincipal"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span>
                            <i class="fas fa-bars text-white d-block d-md-none"></i>
                        </span>
                    </button>
                </nav>
            </div>
            <main class="col">
                <nav class="row navbar navbar-expand-md navbar-light" style="height: 65px;">
                    <div class="collapse navbar-collapse" id="navbarPrincipal">
                        <div class="col-lg-8">
                            <div class="input-group">
                                <div class="input-group-append">
                                    
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Crear Carpeta</button>

                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Crear Nueva Carpeta</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                            <div class="form-group">
                                                <label for="recipient-name" class="col-form-label">Nombre de Carpeta</label>
                                                <input type="text" class="form-control" id="nombreCarpeta">
                                            </div>
                                            
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary" id="crear-carpeta" onclick="crearCarpeta()" >Guardar Carpeta</button>
                                            
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>

                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2" data-whatever="@getbootstrap">Crear Proyecto</button>
                                
                                <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo Proyecto</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label" id="nombreP">Nombre del Proyecto</label>
                                            <input type="text" class="form-control" id="nombreProyecto">
                                        </div>
                                        
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary" id="crear-proyecto" onclick="crearProyecto()" >Guardar Proyecto</button>
                                        
                                    </div>
                                    </div>
                                </div>
                                </div>
                                
                                <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabe3">Crear Nuevo Proyecto</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                            <div class="form-group" id="modalCompartir">
                                                <label for="recipient-name" class="col-form-label" id="nombreP">Nombre del Proyecto</label>
                                                <select name="" id="selectCompartir" class="form-control">
                                                </select>
                                                <input type="hidden" id="idProyectoSeleccionado"name="">
                                            </div>
                                            
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary" id="crear-proyecto" onclick="compartirCarpeta()" >Compartir</button>
                                            
                                        </div>
                                        </div>
                                    </div>
                                    </div>




                            </div>
                        </div>
                        <div class="col-lg-4 text-right">
                            <span class="p-4  text-muted " id="nombrelogueado"></span>
                            <a href="/logout" class="btn btn-outline-primary bg-light ">
                                Salir
                            </a>
                        </div>
                    </div>
                </nav>
                <br>
                   
                <div class="container-fluid p-4">
                    <div class="row ml-2" id="nc-div">

                            <img src="img/folder.png" onclick="cargarCarpetas()" style="width:20px; height: 20PX;" alt=""> 
                            <span class="ml-1 mb-3" id="nc">Proyecto</span>
                            <input type="hidden" value="" id="idCarpeta">
                    </div>   
                        
                    <div class="row" id="content-carpetas">
                        
                    </div>


                    <div class="row" id="content-proyectos">
