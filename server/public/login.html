<body style="background-color:rgb(185, 185, 185)">
        <div class="limiter">
            <div class="container-fluid"> 
                <div class="row">    
                    <div class="col-xl-12">
                        <div class="jumbotron mt-4 ">
                            <div class="login100-more col-12" style="background-image: url('images/bg-01.jpg');"></div>
                
                            <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50 col-12" style="margin-left: 421px;">
                                <form class="login100-form validate-form" id="login-usuario">
                                    <span class="login100-form-title p-b-59 lead text-center display-3">
                                        Iniciar Sesion
                                    </span>
                                    <div class="ml-auto mr-auto">
                                            <img src="img/Logo.png" alt="" class="rounded mx-auto d-block ml-5" style="width: 80px; height: 80px;"></img>
                                    </div>
                                    <br>
                
                                    <div class="wrap-input100 validate-input" data-validate="Usuario Obligatoria">
                                        <span class="label-input100 lead">Usuario</span>
                                        <input autocomplete="false" class="input100" type="text" name="username" id="username" >
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input" data-validate = "Contraseña Obligatoria">
                                        <span class="label-input100 lead">Contraseña</span>
                                        <input  autocomplete="false" class="input100" type="password" name="pass" id="psw" placeholder="*************" >
                                        <span class="focus-input100"></span>
                                    </div>
                
    
                
                                    <div class="container-login100-form-btn">
                                            <div class="wrap-login100-form-btn ml-auto mr-auto mt-5">
                                                <div class="login100-form-bgbtn"></div>
                                                <button class="login100-form-btn">
                                                    <p class="lead text-light">Iniciar Sesion</p> 
                                                </button>
                                            </div>
                    
                                        
                                    </div>
                                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                    <a href="#" onclick="signOut();">Sign out</a>
                                    <script>
                                    function signOut() {
                                        var auth2 = gapi.auth2.getAuthInstance();
                                        auth2.signOut().then(function () {
                                        console.log('User signed out.');
                                        });
                                    }
                                    </script>

                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
